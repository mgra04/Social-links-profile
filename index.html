<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="card">
      <img
        class="card-img"
        src="./assets/images/avatar-jessica.jpeg"
        alt="profile picture"
      />
      <div class="card-personal-details">
        <h1 class="name">Jessica Randall</h1>
        <p class="details">London, United Kingdom</p>
      </div>
      <p class="job">"Front-end developer and avid reader."</p>
      <div class="social-links">
        <a href="#" class="link-btn">GitHub</a>
        <a href="#" class="link-btn">Frontend Mentor</a>
        <a href="#" class="link-btn">LinkedIn</a>
        <a href="#" class="link-btn">Twitter</a>
        <a href="#" class="link-btn">Instagram</a>
      </div>
    </main>
  </body>
</html>
